{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-dark">Available Courses</h2>
    <ul class="list-group mt-3">
        {% for course in courses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ course.title }}
            <a href="{{ url_for('enroll_course', course_id=loop.index0) }}" class="btn btn-custom">Enroll</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
